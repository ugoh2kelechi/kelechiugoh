<app-breadcrumb
  [backgroundImage]="'assets/img/breadcrumb/vl-volunteers-bg.png'"
  [shape1]="'assets/img/breadcrumb/breadcrumb-shape-1.1.png'"
  [shape2]="'assets/img/breadcrumb/breadcrumb-shape-1.2.png'"
  [shape3]="'assets/img/breadcrumb/breadcrumb-shape-1.3.png'"
  [pageTitle]="'Our Volunteers'"
>
</app-breadcrumb>

<section class="vl-team-inner sp2">
  <div class="container">
    <div class="row">
      @for (member of teamMembers; track $index) {
        <div class="col-lg-4 col-md-6">
          <div class="single-team">
            <div class="team-thumb">
              <img
                class="w-100"
                [ngSrc]="member.image"
                width="600"
                height="600"
                [alt]="member.name"
              />
            </div>
            <div class="p-relative">
              <div class="content-box">
                <div class="ssocial">
                  <ul>
                    @for (social of member.socialLinks; track $index) {
                      <li>
                        <a [href]="social.link" target="_blank">
                          <span><i [class]="social.icon"></i></span>
                        </a>
                      </li>
                    }
                  </ul>
                </div>
                <div class="text">
                  <a href="javascript:void(0);" class="title">{{
                    member.name
                  }}</a>
                  <h5 class="deseg">{{ member.role }}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
