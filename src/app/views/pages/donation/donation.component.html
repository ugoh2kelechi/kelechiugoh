<app-breadcrumb
  [backgroundImage]="'assets/img/breadcrumb/vl-blog-bg.png'"
  [shape1]="'assets/img/breadcrumb/breadcrumb-shape-1.1.png'"
  [shape2]="'assets/img/breadcrumb/breadcrumb-shape-1.2.png'"
  [shape3]="'assets/img/breadcrumb/breadcrumb-shape-1.3.png'"
  [pageTitle]="'Donation'"
></app-breadcrumb>

<section class="vl-donation sp2">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 mb-30">
        <div class="vl-section-title-1">
          <h5 class="subtitle">Support Our Mission</h5>
          <h2 class="title">Make a Donation</h2>
          <p>
            Your generosity fuels clean water projects, education grants, health
            outreach, and community programs across the federation.
          </p>
        </div>
        <ul class="vl-donation-list">
          <li><i class="fa-solid fa-check"></i> Transparent use of funds</li>
          <li><i class="fa-solid fa-check"></i> Community-led initiatives</li>
          <li><i class="fa-solid fa-check"></i> Real, measurable impact</li>
        </ul>
        <a routerLink="/contact" class="header-btn1">
          Donate Now <span><i class="fa-solid fa-arrow-right"></i></span>
        </a>
      </div>
      <div class="col-lg-6 mb-30">
        <div class="vl-donation-thumb">
          <img
            class="w-100"
            ngSrc="assets/img/cause/cause-single-thumb-1.1.png"
            width="560"
            height="420"
            alt="Donation"
          />
        </div>
      </div>
    </div>
  </div>
</section>
