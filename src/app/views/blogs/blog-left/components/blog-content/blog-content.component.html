<section class="vl-singlevent-iner pb-50">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div class="more-title text-center mb-60">
                    <h2 class="title">More Blog</h2>
                </div>
            </div>
        </div>
        <div class="row">
            @for (blog of blogs| slice: 0:3; track $index) {
            <div class="col-lg-4 col-md-6">
                <div class="vl-single-blg-item mb-30">
                    <div class="vl-blg-thumb">
                        <a [routerLink]="['/blog']">
                            <img class="w-100" [src]="blog.image" [alt]="blog.title" />
                        </a>
                    </div>
                    <div class="vl-meta">
                        <ul>
                            <li><a href="javascript:void(0);"><span class="top-minus">
                                        <img src="assets/img/icons/vl-calender-1.1.svg" alt=""></span> {{ blog.date
                                    }}</a></li>
                            <li><a href="javascript:void(0);"><span class="top-minus">
                                        <img src="assets/img/icons/vl-user-1.1.svg" alt=""></span> {{ blog.author }}</a>
                            </li>
                        </ul>
                    </div>
                    <div class="vl-blg-content">
                        <h3 class="title">
                            <a [routerLink]="['/blog-single']">{{ blog.title }}</a>
                        </h3>
                        <p>{{ blog.description }}</p>
                        <a [routerLink]="['/blog-single']" class="read-more">
                            Read More <span><i class="fa-solid fa-arrow-right"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            }
        </div>
    </div>
</section>
