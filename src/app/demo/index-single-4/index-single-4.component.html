<header>
    <div class="header-area header4 homepage1 header header-sticky d-none d-lg-block mt-20" id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-elements header-elements-1  header-elements-4">
                        <div class="site-logo">
                            <a routerLink="/"><img src="assets/img/logo/vl-logo-4.1.png" alt=""></a>
                        </div>
                        <div class="main-menu main-menu-4">
                            <ul>
                                <li [ngClass]="{
                                active: activeLink === 'about'
                              }" (click)="setActiveLink('about')"><a [ngxScrollTo]="'#about'">About</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'cause'
                              }" (click)="setActiveLink('cause')"><a [ngxScrollTo]="'#cause'">Cause</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'event'
                              }" (click)="setActiveLink('event')"><a [ngxScrollTo]="'#event'">Event</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'testimonial'
                              }" (click)="setActiveLink('testimonial')"><a
                                        [ngxScrollTo]="'#testimonial'">Testimonial</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'volunteer'
                              }" (click)="setActiveLink('volunteer')"><a [ngxScrollTo]="'#volunteer'">Volunteer</a>
                                </li>
                                <li [ngClass]="{
                                active: activeLink === 'blog'
                              }" (click)="setActiveLink('blog')"><a [ngxScrollTo]="'#blog'">Blog</a></li>
                            </ul>
                        </div>
                        <div class="btn-area4">
                            <a routerLink="/contact" class="header-btn1 headbtn4">Donate <span><i
                                        class="fa-solid fa-arrow-right"></i></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<app-home4 />
<app-about4 id="about" />
<app-causes4 id="cause" />
<app-latest-event id="event" />
<app-testimonial id="testimonial" />
<app-volunteer id="volunteer" />
<app-newsblog id="volunteer" />
<app-footer4 />

    <div class="container">
        <div class="col-12">
            <div class="mobile-header-elements">

                    <a routerLink="/"><img src="assets/img/logo/vl-footer-logo4.1.png" alt=""></a>

                    <i class="fa-solid fa-bars"></i>

    </div>
</div>
