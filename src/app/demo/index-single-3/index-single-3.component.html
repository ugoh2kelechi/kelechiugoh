<header>
    <div class="header-area homepage1 header-3 header header-sticky d-none d-lg-block mt-20" id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-elements header-elements-3">
                        <div class="site-logo">
                            <a routerLink="/"><img src="assets/img/logo/vl-logo-3.1.png" alt=""></a>
                        </div>
                        <div class="main-menu main-menu-3">
                            <ul>
                                <li [ngClass]="{
                                active: activeLink === 'about'
                              }" (click)="setActiveLink('about')"><a [ngxScrollTo]="'#about'">About</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'service'
                              }" (click)="setActiveLink('service')"><a [ngxScrollTo]="'#service'">Service</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'gallery'
                              }" (click)="setActiveLink('gallery')"><a [ngxScrollTo]="'#gallery'">Gallery</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'testimonial'
                              }" (click)="setActiveLink('testimonial')"><a
                                        [ngxScrollTo]="'#testimonial'">Testimonial</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'faq'
                              }" (click)="setActiveLink('faq')"><a [ngxScrollTo]="'#faq'">Faq</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'contact'
                              }" (click)="setActiveLink('contact')"><a [ngxScrollTo]="'#contact'">Contact</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'blog'
                              }" (click)="setActiveLink('blog')"><a [ngxScrollTo]="'#blog'">Blog</a></li>
                            </ul>
                        </div>

                        <div class="vl-btn3">
                            <a routerLink="/contact" class="primary-btn-3">DONATE NOW</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<app-index3-hero />
<app-index3-about id="about" />
<app-index3-service id="service" />
<app-index3-gallery id="gallery" />
<app-index3-testimonial id="testimonial" />
<app-index3faqs id="faq" />
<app-index3-conatct id="contact" />
