<header>
    <div [class]="'header-area header header-sticky d-none d-lg-block ' + headerArea" id="header">
        <div [ngClass]="{'container-fluid': container, 'container': !container}">
            <div class="row">
                <div class="col-lg-12">
                    <div [class]="'header-elements ' + headerElement">
                        <div class="site-logo">
                            <a routerLink="/"><img [src]="logoImage" alt=""></a>
                        </div>
                        <div [class]="'main-menu ' + menuClass">
                            <ul>
                                <li [ngClass]="{
                                active: activeLink === 'about'
                              }" (click)="setActiveLink('about')"><a [ngxScrollTo]="'#about'">About</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'cause'
                              }" (click)="setActiveLink('cause')"><a  [ngxScrollTo]="'#cause'">Cause</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'event'
                              }" (click)="setActiveLink('event')"><a  [ngxScrollTo]="'#event'">Event</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'testimonial'
                              }" (click)="setActiveLink('testimonial')"><a  [ngxScrollTo]="'#testimonial'">Testimonial</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'volunteer'
                              }" (click)="setActiveLink('volunteer')"><a  [ngxScrollTo]="'#volunteer'">Volunteer</a></li>
                                <li [ngClass]="{
                                active: activeLink === 'blog'
                              }" (click)="setActiveLink('blog')"><a  [ngxScrollTo]="'#blog'">Blog</a></li>
                            </ul>
                        </div>
                        <div [class]="btnParent">
                            <a [routerLink]="link" [ngClass]="btnClass">
                                {{ label }}
                                <span><i [ngClass]="icon"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
